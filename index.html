<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__header">
        <img
          src="./images/image-header-mobile.jpg"
          class="card__image card__image--mobile"
          alt=""
          aria-hidden="true"
        />
        <img
          src="./images/image-header-mobile.jpg"
          class="card__image card__image--desktop"
          alt=""
          aria-hidden="true"
        />
      </div>
      <div class="card__body">
        <h1 class="card__title">
          Get <span class="card__title--violet">insights</span> that help your
          business grow.
        </h1>
        <p class="card__subtitle">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__item">
            <span class="card__value">10k+</span>
            <p class="card__key">companies</p>
          </li>
          <li class="card__item">
            <span class="card__value">314</span>
            <p class="card__key">templates</p>
          </li>
          <li class="card__item">
            <span class="card__value">12m+</span>
            <p class="card__key">queries</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
